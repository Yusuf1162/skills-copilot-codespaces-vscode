<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yusuf1162's Server</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('https://i.ibb.co/gLqhSgKd/a268cefa-177a-4846-8de0-2187fbc83a17.png') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .content {
      z-index: 1;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600;
    }
    a.button {
      display: inline-block;
      padding: 15px 40px;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(45deg, #ff0000, #ff6600, #ffcc00);
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 20px #ff6600;
    }
    a.button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #ff0000, 0 0 60px #ff6600;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Welcome to Yusuf1162's Server</h1>
    <a href="https://discord.gg/Xe6te6t4n5" target="_blank" class="button">Join Now</a>
  </div>
</body>
</html>
